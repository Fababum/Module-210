kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v1
metadata:
  name: html-openshift-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: html-openshift-app
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50